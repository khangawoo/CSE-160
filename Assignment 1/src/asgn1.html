<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>

    <img src="../assets/duck.jpg" width="400" height="400">

    <p id="numdot"> XXX </p>

    <p>
    <button type="button" id="green">Green</button>
    <button type="button" id="red">Red</button>
    <button type="button" id="picture">Draw Picture</button>
    <button id="fill">Fill Area</button>
    <button type="button" id="clear">Clear</button>
    </p>

    <p>
      <button type="button" id="point">Point</button>
      <button type="button" id="triangle">Triangle</button>
      <button type="button" id="circle">Circle</button>
    </p>

    <p>Red <input type="range" min="0" max="100" value="100" class="slider" id="redSlider"></p>
    <p>Green <input type="range" min="0" max="100" value="0" class="slider" id="greenSlider"></p>
    <p>Blue <input type="range" min="0" max="100" value="0" class="slider" id="blueSlider"></p>
    <p>Size <input type="range" min="5" max="40" value="0" class="slider" id="sizeSlider"></p>
    <p>Segment(Circle) <input type="range" min="10" max="100" value="10" class="slider" id="segmentSlider"></p>

    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="Points.js"></script>
    <script src="asgn1.js"></script>
  </body>
</html>

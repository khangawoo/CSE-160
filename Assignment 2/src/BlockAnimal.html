<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Blocky Animal</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>

    <p id="numdot"> XXX </p>

    <p>Animation: 
      <button type="button" id="animationOn">ON</button>
      <button type="button" id="animationOff">OFF</button>
    </p>

    <p>Left Arm <input type="range" min="0" max="45" value="0" class="slider" id="leftArmSlider"></p>
    <p>Left Elbow <input type="range" min="0" max="45" value="0" class="slider" id="leftElbowSlider"></p>
    <p>Right Arm <input type="range" min="0" max="45" value="0" class="slider" id="rightArmSlider"></p>
    <p>Right Elbow <input type="range" min="0" max="45" value="0" class="slider" id="rightElbowSlider"></p>
    <p>Head <input type="range" min="-10" max="10" value="0" class="slider" id="headSlider"></p>
    <p>Camera Angle <input type="range" min="0" max="360" value="5" class="slider" id="angleSlider"></p>

    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="Cube.js"></script>
    <script src="Points.js"></script>
    <script src="BlockAnimal.js"></script>
  </body>
</html>
